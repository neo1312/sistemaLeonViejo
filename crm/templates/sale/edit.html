{% extends 'crud.html' %}

{% block campos%}

<form method="POST" >
  {%csrf_token%}

        {% if form.errors %}
                {% for field in form %}
                        {% for error in field.errors %} 
                                <div class="alert alert-danger">
                                        <strong>{{ error|escape }}</strong>
                                </div>
                        {% endfor %} 
                 {% endfor %} 
        {% endif %}

 {{form.as_p}}


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
